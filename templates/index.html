<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>役に立たなかった記録</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <h1>役に立たなかった記録</h1>


  <form method="post" action="{{ url_for('index') }}" class="record-form">
    <div class="form-group">
      <label>役に立たなかったと推察される事柄</label>
      <input type="text" name="content" required>
    </div>
    <div class="form-group">
      <label>それに費やした時間（分）</label>
      <input type="number" name="minutes" min="0">
    </div>

    <div class="form-group">
      <label>振り返り</label>
      <textarea name="impression" rows="3"></textarea>
    </div>
    <button type="submit">こころに留める</button>
  </form>



  <hr>

  <section class="records">
    {% for record in records %}
      <div class="record">
        <p class="date">{{ record["created_at"] }}</p>
        <p class="content">{{ record["content"] }}</p>

        {% if record["minutes"] %}
          <p class="minutes">費やした時間：{{ record["minutes"] }} 分</p>
        {% endif %}

        {% if record["impression"] %}
          <p class="impression">感想：{{ record["impression"] }}</p>
        {% endif %}
      </div>
    {% else %}
      <p>まだ何も役に立っていません。</p>
    {% endfor %}
  </section>

</body>
</html>
